<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Named Colours</title>
  <style type="text/css">
  body {
    background: #000;
    font-family: helvetica, arial, sans-serif;
  }
  a {color: lime;
    text-decoration: none;}
  li {
    list-style:none;
    float: left;
  }
  li a {
    line-height: 50px;
    font-size: 40px;
    text-align: center;
    width: 50px;
    color: #000;
    height: 50px;
    border-radius: 50px 50px;
    display: block;
  }

  ul {
    margin: 210px 0 0 0;
    padding: 0;
  }
  #go {
    color: #fff;
    font-size: 30px;
    text-transform: uppercase;
  }
  #go {
    position: fixed;
    width: 100%;
    background: #000;
    top: 10px;
    opacity: 0;
    transition: 1s;
  }
  .gameon #go {
    opacity: 1;
    transition: 1s;
  }
  #colourname {
    color: lime;
  }  
  #result {
    display: block;
    color: #ccc;
    margin-top: 5px;
  }
  footer {
    display: block;
    clear: both;
    color: #ccc;
    text-align: right;
    padding: 5em 3em;
  }
  span span {
    padding: 0 .2em;
  }
  .right {
    color: LawnGreen;
  }
  .wrong {
    color: IndianRed;
  }
  button {
   border: none;
   background: olivedrab;
   color: #fff;
   font-family: helvetica, arial, sans-serif;
   font-size: 14px;
   padding: 5px 10px;
   margin-right: 20px;
   display: inline-block;
  }
  </style>
</head>
<body>
<p id="go">Click the colour <span id="colourname"></span>. <span id="counter"></span> <span id="result"></span></p>
<ul></ul>
<footer><button>reset score</button> …hi, I am <a href="https://twitter.com/codepo8">@codepo8</a> and this is <a href="https://github.com/codepo8/css-colour-names">GitHub</a></footer>
<script>
(function(){
var cols = ['AliceBlue','AntiqueWhite','Aqua','Aquamarine','Azure','Beige','Bisque','Black','BlanchedAlmond','Blue','BlueViolet','Brown','BurlyWood','CadetBlue','Chartreuse','Chocolate','Coral','CornflowerBlue','Cornsilk','Crimson','Cyan','DarkBlue','DarkCyan','DarkGoldenRod','DarkGray','DarkGreen','DarkKhaki','DarkMagenta','DarkOliveGreen','DarkOrange','DarkOrchid','DarkRed','DarkSalmon','DarkSeaGreen','DarkSlateBlue','DarkSlateGray','DarkTurquoise','DarkViolet','DeepPink','DeepSkyBlue','DimGray','DodgerBlue','FireBrick','FloralWhite','ForestGreen','Fuchsia','Gainsboro','GhostWhite','Gold','GoldenRod','Gray','Green','GreenYellow','HoneyDew','HotPink','IndianRed ','Indigo  ','Ivory','Khaki','Lavender','LavenderBlush','LawnGreen','LemonChiffon','LightBlue','LightCoral','LightCyan','LightGoldenRodYellow','LightGray','LightGreen','LightPink','LightSalmon','LightSeaGreen','LightSkyBlue','LightSlateGray','LightSteelBlue','LightYellow','Lime','LimeGreen','Linen','Magenta','Maroon','MediumAquaMarine','MediumBlue','MediumOrchid','MediumPurple','MediumSeaGreen','MediumSlateBlue','MediumSpringGreen','MediumTurquoise','MediumVioletRed','MidnightBlue','MintCream','MistyRose','Moccasin','NavajoWhite','Navy','OldLace','Olive','OliveDrab','Orange','OrangeRed','Orchid','PaleGoldenRod','PaleGreen','PaleTurquoise','PaleVioletRed','PapayaWhip','PeachPuff','Peru','Pink','Plum','PowderBlue','Purple','RebeccaPurple','Red','RosyBrown','RoyalBlue','SaddleBrown','Salmon','SandyBrown','SeaGreen','SeaShell','Sienna','Silver','SkyBlue','SlateBlue','SlateGray','Snow','SpringGreen','SteelBlue','Tan','Teal','Thistle','Tomato','Turquoise','Violet','Wheat','White','WhiteSmoke','Yellow','YellowGreen'];

var span = document.querySelector('#colourname');
var result = document.querySelector('#result');
var list = document.querySelector('ul');
var currentcol = 'white';
var allmoves = 0;
var right = 0;

function init() {
  if (localStorage.zomgcsscolourstate) {
    var chunks = localStorage.zomgcsscolourstate.split('x');
    allmoves = chunks[1];
    right = chunks[0];
  } else {
    localStorage.zomgcsscolourstate = right + 'x' + allmoves; 
  }
  var counter = document.querySelector('#counter');
  counter.innerHTML = '<span class="right">'+right+'</span>/<span class="wrong">'+allmoves+'</span>';
  var index = Math.random() * cols.length | 0;
  currentcol = cols[index];
  span.innerHTML = currentcol;
  randomswabs();
  gameon = true;
  document.body.className = 'gameon';
}

init();

list.addEventListener('click', function(ev) {
  ev.preventDefault();
  var target = ev.target;
  if (target.tagName === 'A') {
    var col = target.getAttribute('data-title');
    if (col === currentcol) {
      ++right;
      ++allmoves;
      counter.innerHTML = '<span class="right">'+right+'</span>/<span class="wrong">'+allmoves+'</span>';
      localStorage.zomgcsscolourstate = right+'x'+allmoves;
      result.innerHTML = '';
      document.body.className = '';
      init();
    } else {
      ++allmoves;
      localStorage.zomgcsscolourstate = right+'x'+allmoves;
      counter.innerHTML = '<span class="right">'+right+'</span>/<span class="wrong">'+allmoves+'</span>';
      result.innerHTML = 'nope… (' + col + ')';
    }
  }
});

function randomswabs() {
  var list = document.querySelector('ul');
  var out ='';
  var newrand = shuffle(cols);
  var all = newrand.length;
  while(--all) {
    out += '<li><a href="#"  data-title="'+newrand[all]+'" style="background:'+newrand[all]+'"></a></li>';
  }
  list.innerHTML = out;
}

function shuffle(array) {
  var newarray = array.slice(0);
  var currentIndex = newarray.length, temporaryValue, randomIndex ;
  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = newarray[currentIndex];
    newarray[currentIndex] = newarray[randomIndex];
    newarray[randomIndex] = temporaryValue;
  }
  return newarray;
}

document.addEventListener('keydown', function(ev){
  if (ev.which === 191) {
    document.querySelector('a[data-title^='+currentcol+']').innerHTML = '!'
  }
});
document.addEventListener('keyup', function(ev){
    document.querySelector('a[data-title^='+currentcol+']').innerHTML = ''
});
document.querySelector('button').addEventListener('click', function(ev){
  localStorage.zomgcsscolourstate = '0x0';
  init();
});

})();
</script>
</body>
</html>
